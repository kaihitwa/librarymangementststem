<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Active Members</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 24px;
            max-width: 900px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th { background-color: #f0f0f0; }
        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 6px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Active Members</h1>

<a href="/member/new" class="button">Add New Member</a>
<a href="/members" style="margin-left: 16px;">View All Members</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Join Date</th>
        <th>Issued Books</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td><a th:href="@{'/member/' + ${member.id}}" th:text="${member.name}">Member Name</a></td>
        <td th:text="${member.joinDate}">2023-01-01</td>
        <td th:text="${member.issuedBooks}">0</td>
    </tr>
    </tbody>
</table>

</body>
</html>
